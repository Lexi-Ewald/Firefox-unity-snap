name: Request a launchpad code import

on:
  # Run whenever a new revision is pushed to any branch.
  push:
  # Allow running manually, for testing purposes.
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  launchpad-code-import:
    runs-on: ubuntu-20.04
    steps:
      - name: Install script dependencies
        run: sudo apt update && sudo apt install coreutils curl openssl
      - name: Request a Launchpad code import
        run: |
          curl -i -X POST -H "Authorization: OAuth realm=\"https://api.launchpad.net/\",oauth_consumer_key=\"firefox-snap\",oauth_token=\"${{ secrets.LP_OAUTH_TOKEN }}\",oauth_signature_method=\"PLAINTEXT\",oauth_signature=\"%26${{ secrets.LP_OAUTH_TOKEN_SECRET }}\",oauth_timestamp=\"$(date +%s)\",oauth_nonce=\"$(openssl rand -base64 12)\",oauth_version=\"1.0\"" -d "ws.op=requestImport" "https://api.launchpad.net/devel/~mozilla-snaps/firefox-snap/+git/firefox-snap/+code-import"
